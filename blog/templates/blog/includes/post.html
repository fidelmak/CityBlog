{% comment %} {% load static %} {% endcomment %}

<li><center>
    <article class="post" >
        
            <a href="{% url "post-detail-page" post.slug %}">
            {% with icon=post.image_name|stringformat:''%}
            <img style="margin:20px; width:500px; height:500px; " src="{{post.image.url}}" alt="{{post.title}}">
            {% endwith %}
            <div class="post_content">
                <h3>{{ post.title}} </h3>
                <p>{{ post.date}}</p>
                <p>{{post.author}}</p>
                <p>{{ post.head }}</p>
                
            </div>
        </a>
        
    </article>
    <center>
</li>
