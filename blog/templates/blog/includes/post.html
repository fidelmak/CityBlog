{% load static %}

<li>
    <article class="post">
        
            <a href="{% url "post-detail-page" post.slug %}">
            {% with icon=post.image_name|stringformat:''%}
            <img src="{% static "blog/images/" %}{{post.image_name}}" alt="{{post.title}}">
            {% endwith %}
            <div class="post_content">
                <h3>{{ post.title}} </h3>
                <p>{{ post.date}}</p>
                <p>{{post.author}}</p>
                <p>{{ post.head }}</p>
                
            </div>
        </a>
        
    </article>
</li>
